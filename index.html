<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>lista de tareas</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <i class="bi bi-tux me-3"></i>
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Inico</a>
                    <a class="nav-link" href="#">Tareas</a>
                    <a class="nav-link" href="#">Agregar</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="row px-2 text-center">
        <p class="h1 text-center my-5">Lista de tareas</p>
        <section class="list">
            <div class="container">
                <form id="toDo-form" class="d-flex gap-2 align-items-end">
                    <div class="form-floating flex-grow-1">
                        <input type="text" class="form-control" id="toDo" placeholder="Nueva tarea" value="">
                        <label for="toDo">Ingrese una nueva tarea</label>
                    </div>
                    <button type="submit" class="btn btn-dark" style="height: 58px;">Agregar</button>
                </form>

                <ul class="list-group mt-3" id="toDo-list">

                </ul>

                <!-- <div class="mt-3">
                    <p class="descripcion"></p>
                    <i class="bi bi-trash"></i>
                    <i class="bi bi-pencil-square"></i>
                    <i class="bi bi-check-circle"></i>
                    <i class="bi bi-x-circle"></i>
                </div> -->
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
